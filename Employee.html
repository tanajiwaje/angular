<h2>Welcome</h2>

<table>
    <thead>
        <tr>
            <td>Employee name</td>
            <td><input type="text" [(ngModel)]="employee_name" ></td>
        </tr>

        <tr>
            <td>email address</td>
            <td><input type="text" [(ngModel)]="email_address" ></td>
        </tr>


        <tr>
            <td>Mobile Number</td>
            <td><input type="text" [(ngModel)]="mobile_number" ></td>
        </tr>



        <tr>
            <td>Designation</td>
            <td><input type="text" [(ngModel)]="designation" ></td>
        </tr>


        <tr>
            <td>Salary</td>
            <td><input type="text" [(ngModel)]="salary" ></td>
        </tr>

        <tr>
            <td colspan="2"></td>
            <td><input type="button" value="Submit" (click)="AddEmployee(employee_name,email_address,mobile_number,designation,salary)" ></td>
        </tr>


    </thead>
</table>

<h4>{{msg}}</h4>
<hr>
<table class="table">
   <thead>
    <tr>
        <th>Employee id</th>
        <th>Employee Name</th>
        <th>Employee Address</th>
        <th>Employee Number</th>
        <th>Designation</th>
        <th>Salary</th>
    </tr>
   </thead>

   <tbody>
    <tr *ngFor="let e of employee" >
        <td>{{e.employee_id}}</td>
        <td>{{e.employee_name}}</td>
        <td>{{e.email_address}}</td>
        <td>{{e.mobile_number}}</td>
        <td>{{e.designation}}</td>
        <td>{{e.salary}}</td>
    </tr>
   </tbody>
</table>
